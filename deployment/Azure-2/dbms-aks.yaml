apiVersion: v1
kind: Namespace
metadata:
  name: odoo-prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          image: legacyg/dbms-itcloud-image:odoo18-futminna
          imagePullPolicy: Always
          ports:
            - containerPort: 8069
            - containerPort: 8072
          args:
            - /bin/bash
            - -lc
            - >
              odoo -c /etc/odoo/odoo.conf
              --admin_passwd=admin
              --db_host=cloudtrack-db.postgres.database.azure.com
              --db_port=5432
              --db_user=postgres@cloudtrack-db
              --db_password=Cloudtrack2025!
              --db_sslmode=require
              --http-port=8069
              --geoip-city-db=/usr/share/geoip/GeoLite2-City.mmdb
              --geoip-country-db=/usr/share/geoip/GeoLite2-Country.mmdb
          readinessProbe:
            httpGet:
              path: /
              port: 8069
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 8069
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: odoo-svc
  namespace: odoo-prod
spec:
  type: LoadBalancer
  selector:
    app: odoo
  ports:
    - name: http
      port: 8069
      targetPort: 8069
    - name: longpoll
      port: 8072
      targetPort: 8072
