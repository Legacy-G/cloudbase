[options]
# Scan both base addons and your baked extras
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Master password
admin_passwd = admin

# Database connection
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
list_db = True

# Logging and server settings
log_level = info
http_port = 8069
gevent_port = 8072
server_wide_modules = base,web
workers = 2
csv_internal_sep = ,

# Data directories
data_dir = /var/lib/odoo/sessions

# GeoIP paths installed by the Dockerfile
geoip_city_db = /usr/share/GeoIP/GeoLite2-City.mmdb
geoip_country_db = /usr/share/GeoIP/GeoLite2-Country.mmdb

# Test screenshots path
screenshots = /tmp/odoo_tests
